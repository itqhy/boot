

#redis相关
spring:
  redis:
    host: boot-redis
    password:
    timeout: 10000
    database: 0
    lettuce:
      pool:
        max-active: 40
        max-wait: 500
        max-idle: 20
        min-idle: 8

## 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: '*'


## mybatis-plus配置
mybatis-plus:
  mapper-locations: classpath:/mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true
  global-config:
    banner: false
    db-config:
      id-type: AUTO
      field-strategy: NOT_NULL
      table-underline: true
      logic-delete-value: 1
      logic-not-delete-value: 0


# feign 配置
feign:
  hystrix:
    enabled: true
  okhttp:
    enabled: true
  httpclient:
    enabled: false
  client:
    config:
      default:
        connectTimeout: 10000
        readTimeout: 10000
  compression:
    request:
      enabled: true
    response:
      enabled: true

hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: SEMAPHORE
          thread:
            timeoutInMilliseconds: 60000
  shareSecurityContext: true

## security配置
security:
  oauth2:
    resource:
      token-info-uri: http://boot-auth:3000/oauth/check_token

