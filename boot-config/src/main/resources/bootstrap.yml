server:
  port: 8888


spring:
  application:
    name: boot-config
  profiles:
    active: native

  #配置中心
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config/
    #nacos注册中心
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848

# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: '*'