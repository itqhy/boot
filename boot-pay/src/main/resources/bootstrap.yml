server:
  port: 8611

spring:
  application:
    name: boot-pay
  cloud:
    config:
      discovery:
        enabled: true
        service-id: boot-config
      name: ${spring.application.name}
      profile: ${spring.profiles.active}
      fail-fast: true
  profiles:
    active: dev
  main:
    allow-bean-definition-overriding: true


eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://admin:123456@boot-eureka:9999/eureka/
