server:
  port: 8644

spring:
  application:
    name: boot-pan
  cloud:
    nacos:
      discovery:
        server-addr: boot-nacos:8848
        namespace: @nacosNamespace@
      config:
        namespace: @nacosNamespace@
        shared-dataids: application.yml
        refreshable-dataids: application.yml
        file-extension: yml
        server-addr: boot-nacos:8848

  main:
    allow-bean-definition-overriding: true

