server:
  port: 8644

spring:
  application:
    name: boot-pan
  profiles:
    active: dev
  cloud:
    config:
      fail-fast: true
      discovery:
        enabled: true
        service-id: boot-config
      name: ${spring.application.name}
      profile: ${spring.profiles.active}

  main:
    allow-bean-definition-overriding: true


#eureka
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://admin:123456@boot-eureka:9999/eureka/
