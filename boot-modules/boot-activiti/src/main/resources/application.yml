server:
  port: 8082

spring:
  application:
    name: boot-activiti
  profiles:
    active: dev
  cloud:
    config:
      fail-fast: true
      discovery:
        enabled: true
        service-id: boot-config
      name: ${spring.application.name}
      profile: ${spring.profiles.active}
  main:
    allow-bean-definition-overriding: true


#注册中心配置
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://admin:123456@localhost:9999/eureka/

