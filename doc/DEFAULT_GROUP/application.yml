#redis相关
spring:
  zipkin:
    base-url: http://localhost:9411
  cloud:
      sentinel:
        transport:
          port: 8719
          dashboard: localhost:8033
  redis:
    host: boot-redis
    password:
    timeout: 10000
    database: 0
    lettuce:
      pool:
        max-active: 40
        max-wait: 500
        max-idle: 20
        min-idle: 8
  servlet:
    multipart:
      max-file-size: 1000MB
      max-request-size: 1000MB
      enabled: true

## 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: '*'    
  metrics:
    tags:
      application: ${spring.application.name}


## mybatis-plus配置
mybatis-plus:
  mapper-locations: classpath:/mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true
  global-config:
    banner: false
    db-config:
      id-type: AUTO
      field-strategy: NOT_NULL
      table-underline: true
      logic-delete-value: 1
      logic-not-delete-value: 0


# feign 配置
feign:
  sentinel:
    enabled: true
  okhttp:
    enabled: true
  httpclient:
    enabled: false
  client:
    config:
      default:
        connectTimeout: 10000
        readTimeout: 10000
  compression:
    request:
      enabled: true
    response:
      enabled: true

hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: SEMAPHORE
          thread:
            timeoutInMilliseconds: 60000
  shareSecurityContext: true

## security配置
security:
  oauth2:
    resource:
      token-info-uri: http://boot-auth:3300/oauth/check_token
    client:
      ignore-urls:
        - /actuator/**
        - /v2/api-docs

